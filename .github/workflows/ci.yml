name: CI - Seoldor.OpenIddict.Admin

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: openiddict_admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      ASPNETCORE_ENVIRONMENT: CI
      ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=openiddict_admin;Username=postgres;Password=root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Seoldor.OpenIddict.Admin.sln

      - name: Build solution
        run: dotnet build Seoldor.OpenIddict.Admin.sln --configuration Release --no-restore

      - name: ðŸ§ª Run tests
        run: dotnet test Seoldor.OpenIddict.Admin.sln --configuration Release --no-build --verbosity normal
